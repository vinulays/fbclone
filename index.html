<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- log in or sign up</title>
    <link rel="stylesheet" href="/style.css" class="rel">
</head>
<body>
    <div class="textbox">
        <div class="logo">
        <img src="facebooklogo.svg" alt="Facebook logo"/>
        </div>
    <div class="logodesc">
    <h2>Facebook helps you connect and share<br> with the people in your life.</h2>
    </div>
    </div>
    <div class="container">
        <div class="form">
            <input type="text" class="text" placeholder="Email address or phone number"><br>
            <input type="password" class="text" placeholder="Password">
            <button id="logbtn">Log In</button>
           
            <p><a href="#" class="forgot">Forgotten password?</a></p><hr>
            
            <div class="btn">
                <button>Create New Account</button>
            </div>
            <div class="semitxt">
                <p><a href="#" style="color: black;background-color: #f3f2f2;font-weight: bold;">Create a Page</a> for a celebrity, band or business.</p>
            </div>
        </div>
        
        
    </div>
        
</body>
</html>
